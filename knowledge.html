<!-- 知识图谱页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>城墙知识图谱</title>
  <link rel="stylesheet" href="assets/css/knowledge_styles.css"> <!-- 引入 CSS 文件 -->
</head>
<body>
  <h1>
    <a href="index.html"><img src="assets/css/logo.png" alt="图标" class="h1-icon"></a>
    <span class="h1-text">城市与城墙知识图谱</span>
  </h1>
  <div id="main-container" style="display: flex; height: calc(100vh - 120px);">
    <!-- 左侧查询模块 -->
    <div id="query-module">
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="输入城墙或城市名称...">
          <button id="search-btn">🔍</button>
        </div>
        <div class="filters">
          <select id="type-filter">
            <option value="">所有类型</option>
            <option value="city">城市</option>
            <option value="wall">城墙</option>
            <option value="event">历史事件</option>
          </select>
          <div class="legend">
            <div><span class="color-dot city"></span>城市</div>
            <div><span class="color-dot wall"></span>城墙</div>
            <div><span class="color-dot event"></span>事件</div>
          </div>
        </div>
        <div id="results" class="results-container"></div>
      </div>
      <div class="description">
        <h3>使用说明</h3>
        <p>本知识图谱收录了全国384处城墙数据，涵盖：</p>
        <ul>
          <li>现存城墙遗址</li>
          <li>历史城门建筑</li>
          <li>相关历史事件</li>
        </ul>
        <p>数据来源：<a href="http://www.thegreatwall.com.cn/public/WalledCity/WalledCityDataBase/">中国古城墙数据集</a></p>
      </div>
    </div>

    <!-- 右侧知识图谱 -->
    <div id="cy"></div>
  </div>
  <!-- 使用 D3.js v5（支持 Promise） -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <!-- 引入 JavaScript 文件 -->
  <script src="assets/js/app.js"></script>
</body>
</html>
